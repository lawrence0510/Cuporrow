  <div id="contact" class="contact-us section">

              <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                    <h1>Renting History<br><br><br></h1>

  <!-- Create a table to display the transactions -->
  <table id="transactions">
    <tr>
      <th>Location</th>
      <th>Rental Date</th>
      <th>Return Date</th>
    </tr>
  </table>

  <script>
    // Create a sample array of transactions
    const transactions = [
      { item: 'Zhongxiao Dunhua ', rentalDate: '2022-01-01', returnDate: '2022-01-03' },
      { item: 'NCCU', rentalDate: '2022-01-05', returnDate: '2022-01-07' },
      { item: 'Xinyi', rentalDate: '2022-01-09', returnDate: '2022-01-12' }
    ];

    // Get a reference to the table
    const table = document.getElementById('transactions');

    // Loop through the transactions array and add a row for each transaction
    transactions.forEach(transaction => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${transaction.item}</td>
        <td>${transaction.rentalDate}</td>
        <td>${transaction.returnDate}</td>
      `;
      table.appendChild(row);
    });
  </script>
